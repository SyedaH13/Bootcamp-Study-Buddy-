<h2>Add New Questions and Answers Here</h2>
<div id="QAform">
<form (ngSubmit)="addQuestion()">
  <label for="question">Question:</label><br>
  <input type="text" id="question" [(ngModel)]="question" name="question" required><br><br>
 
  <label for="answer">Answer:</label><br>
  <input type="text" id="answer" [(ngModel)]="answer" name="answer" required><br><br>
  
  <button type="submit" [disabled]="!question.trim() || !answer.trim()">Add Question</button>
</form>
</div>
